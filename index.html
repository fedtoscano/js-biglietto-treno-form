<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno - form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="form">
        <label for="">Insersci il numero di km che vuoi percorrere</label>
        <input type="text" name="" id="user-km">
        <label for="">Inserisci la tua età</label>
        <input type="text" name="" id="user-age">
        <button type="button">Calcola il prezzo del biglietto</button>
    </div>

    <div class="ticket-info">
        <p>Vuoi percorrere <span id="km-display"></span></p>
        <p>La tua età è <span id="age-display"></span></p>
        <p>Il prezzo del biglietto è: <span id="final-price"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
